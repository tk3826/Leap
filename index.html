<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語クイズ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>英単語クイズ</h1>
        
        <div id="range-selection">
            <h3>問題の範囲を選択してください:</h3>
            <label><input type="radio" name="question-range" value="2" checked> 1-2</label>
            <label><input type="radio" name="question-range" value="4"> 1-4</label>
            <button id="start-button">スタート</button>
        </div>

        <div id="question"></div>
        <div id="choices"></div>
        <button id="next-button" style="display:none;">次へ</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
